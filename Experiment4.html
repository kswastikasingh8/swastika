<!DOCTYPE html>
<html>
   
    <center>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content width="device-width" initial-scale="1.0">
        <title>Experiment 4</title>
    </head>

    <body>
    
        <form>
        <h1>Hotel Room Booking Form</h1>
        <label for="fname">Full Name: </label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="indate">Check-in Date: </label>
        <input type="date" id="indate" name="indate" required><br><br>

        <label for="outdate">Check-out Date: </label>
        <input type="date" id="outdate" name="outdate" required><br><br>

        <label for="roomtype">Room Type: </label>
        <select id="roomtype" name="roomtype">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="family">Family Room</option>
        </select><br><br>

        <label for="guests">Number of Guests: </label>
        <input type="number" id="guests" name="guests" required><br><br>

        <label for="request">Special Requests: </label>
        <textarea rows="5" cols="25" id="request" name="request"></textarea><br><br>

        <input type="submit" value="Book Now">
        </form>
        
    </body>
    </center> 
       
</html>
